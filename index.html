<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>
            Rock Paper Scissors Game
        </title>
    </head>
    <body>
            <div class="blockElement">
                <h1>Rock Paper Scissors</h1>
                <p>You vs. the computer. First to 5 wins!</p>
            </div>
            <div class="blockElement">
                <h2>Choose your move</h2>
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="blockElement">
                <div class="resultsContainer">
                    <div class="resultsCard">
                        <div class="resultsElement top">You</div>
                        <div class="resultsElement bottom" id="player">0</div>
                    </div>
                    <div class="resultsCard">
                        <div class="resultsElement top">Computer</div>     
                        <div class="resultsElement bottom" id="computer">0</div>
                    </div>
                </div>
                <div class="moveContainer" id="results">
                    Who will win?
                </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
